services:
  redis:
    image: redis:latest
    container_name: midnightops_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:latest
    container_name: midnightops_postgres
    environment:
      POSTGRES_USER: midnightops
      POSTGRES_PASSWORD: midnightops
      POSTGRES_DB: midnightops_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: midnightops_backend
    ports:
      - "3000:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: midnightops
      POSTGRES_PASSWORD: midnightops
      POSTGRES_DB: midnightops_db
    depends_on:
      - redis
      - postgres

networks:
  midnightops_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  pgdata:
    driver: local